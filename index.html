  <nav id="contenido-tab">
<ul class="cont-tabs">
 <li>

                  <!-- +++++++++++++++++++CONTENIDOSS +++++++++++++++++++++++++++-->
                    <main>

                        <!-- contenedor OVERVIEW(Tab overview) -->
                        <section id="overviewTab">

                          <!-- DESERCION -->
                        <div class="graficasTotal">
                          <span>PORCENTAJE DE DESERCION</span>
                          <div class="contenedor-cajas">
                            <div class="contenedor-grafica">
                              <p id="caja-enrollment" class="datoText">-</p>
                              <p class="texTbox"># ALUMNAS MATRICULADAS</p>
                            </div>
                            <div class="contenedor-grafica">
                              <P id="dropout-porcentaje" class="datoText">-</p>
                              <P>% DESERCION</P>
                            </div>
                          </div>
                          <div class="grafica" id="enrollment-draw"></div>
                        </div>

                        <!-- CUMPLIO META -->
                          <div class="graficasTotal">
                            <span> META (ALUMNAS) </span>
                                      <div class="contenedor-cajas">
                                        <div class="contenedor-grafica">
                                          <p id="caja-achievement" class="datoText">-</p>
                                          <p># ALUMNAS (Cumple Meta)</p>
                                        </div>
                                        <div class="contenedor-grafica">
                                          <p id="achievement-porcentaje" class="datoText">-</p>
                                          <p id="total-achievement" class="cajaTexto">% TOTAL(Cumple Meta)</P>
                                        </div>
                                      </div>
                                      <div class="grafica" id="achieven-draw"></div>
                                    </div>
                                  </section>




                                  <!-- contenedor Alumnas(Tab student) -->
                                  <section id="studentsTab" style="display:none">

                                        <form>
                                          <input type="checkbox"> UX Design
                                          <input type="checkbox"> Front end developer

                                      </div>
                                      <div id="listOfStudents" class="student-hide">
                                      </div>
                                      <div class="">
                                                 PINTAR ALUMNAS
                                               </div>
                                             </section>

                                          <!-- contenedor TEACHERS(Tab teacher) -->
                                           <section id="teachersTab">
                                           <div class="">
                                             <h4>TEACHERS AND JEDIS</h4>
                                             <div class="caja-3-a"></div>
                                             <img src="./assets/images/rectangular-graphic.png" alt="">
                                            </section>
